<div th:replace="admin/header"></div>

<div th:replace="admin/navbar"></div>

<div class="container">
    <div class="row">
        <h1>List Blog Posts</h1>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th style="width: 10%">#</th>
        <th style="width: 10%">Post Title</th>
        <th style="width: 30%">Post Short Desc</th>
        <th style="width: 20%">Post Created On</th>
        <th style="width: 20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="post, postStatus: ${posts}">
            <td th:text="${postStatus.count}">counter</td>
            <td th:text="${post.title}">title</td>
            <td th:text="${post.shortDesc}">shortDesc</td>
            <td th:text="${post.createdOn}">createdOn</td>
            <td th:text="${}"></td>
        </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
</div>

<div th:replace="admin/footer"></div>
